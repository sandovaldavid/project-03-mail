{% extends 'mail/layout.html' %}
{% block title %}
  Login | Mail
{% endblock %}
{% load static %} {% block body %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="bg-light shadow-lg border-0 rounded-lg overflow-hidden animate-scaleDown">
          <div class="card-header bg-primary text-white text-center py-4">
            <h2 class="font-weight-light mb-0"><i class="fas fa-envelope me-2 animate-rotate"></i>Mail Login</h2>
          </div>
          <div class="card-body bg-light">
            {% if message %}
              <div class="alert alert-danger animate-shake">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group animate-fadeInUp delay-100">
                <label for="email" class="small mb-1">Email Address</label>
                <div class="input-group mb-3">
                  <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                  <input autofocus class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>
              </div>
              <div class="form-group animate-fadeInUp delay-200">
                <label for="password" class="small mb-1">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                  <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" required />
                </div>
              </div>
              <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0 animate-fadeInUp delay-300">
                <button type="submit" class="btn btn-primary btn-block shadow-sm"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3 animate-fadeInUp delay-400">
            <div class="small">
              Don't have an account?
              <a href="{% url 'register' %}" class="text-primary">Register here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dark mode toggle button -->
  <div class="position-fixed bottom-0 end-0 p-3 animate-fadeInRight delay-500">
    <button id="dark-mode-toggle" class="btn btn-outline-secondary rounded-circle p-2 shadow-sm" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'mail/dark-mode.js' %}"></script>
{% endblock %}
