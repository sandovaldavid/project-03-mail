{% extends 'mail/layout.html' %}
{% load static %}
{% block body %}
  <div id="notification-container"></div>
  <div class="container-md px-md-4 email-container animate-fadeInDown mt-3">
    <!-- Email Header -->
    <div class="row py-3 email-header-row align-items-center mb-4 rounded shadow-sm animate-fadeInDown">
      <div class="col-lg-6 col-md-5 mb-3 mb-md-0">
        <h2 class="app-title mb-0">
          <a href="{% url 'index' %}" class="text-decoration-none text-primary">
            <i class="fas fa-envelope text-primary mr-2"></i>
            <span class="text-primary font-weight-bold">Mail</span>
          </a>
          <small class="text-muted d-block d-sm-inline-block mt-1 mt-sm-0 ml-sm-2">{{ request.user.email }}</small>
        </h2>
      </div>
      <div class="col-lg-6 col-md-7">
        <div class="d-flex flex-wrap justify-content-center justify-content-md-end">
          <button class="btn btn-sm btn-outline-primary m-1" id="inbox"><i class="fas fa-inbox mr-1"></i> Inbox</button>
          <button class="btn btn-sm btn-outline-primary m-1" id="compose"><i class="fas fa-pen mr-1"></i> Compose</button>
          <button class="btn btn-sm btn-outline-primary m-1" id="sent"><i class="fas fa-paper-plane mr-1"></i> Sent</button>
          <button class="btn btn-sm btn-outline-primary m-1" id="archived"><i class="fas fa-archive mr-1"></i> Archived</button>
          <button class="btn btn-sm btn-outline-primary m-1" id="drafts"><i class="fas fa-file-alt mr-1"></i> Drafts</button>
          <a class="btn btn-sm btn-outline-danger m-1" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt mr-1"></i> Log Out</a>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm border-0 rounded-lg overflow-hidden animate-fadeInUp delay-200">
          <div class="card-body p-0">
            <!-- Emails View -->
            <div id="emails-view" class="p-4"></div>

            <!-- Compose View -->
            <div id="compose-view" class="p-4">
              <div class="compose-header d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-primary mb-0"><i class="fas fa-pen-fancy mr-2"></i>Compose New Email</h3>
              </div>

              <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-body p-4">
                  <form id="compose-form">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-light text-primary"><i class="fas fa-user"></i></span>
                      <input disabled class="form-control bg-light" id="compose-from" value="{{ request.user.email }}" />
                    </div>

                    <div class="form-group mb-3">
                      <div class="input-group">
                        <span class="input-group-text bg-light text-primary"><i class="fas fa-users"></i></span>
                        <input id="compose-recipients" class="form-control" placeholder="Recipients" />
                      </div>
                      <small class="text-muted">Separate multiple recipients with commas</small>
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text bg-light text-primary"><i class="fas fa-heading"></i></span>
                      <input class="form-control" id="compose-subject" placeholder="Subject" />
                    </div>

                    <div class="form-group">
                      <textarea class="form-control" id="compose-body" placeholder="Write your message here..."></textarea>
                    </div>

                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center border-top pt-3 mt-3">
                      <div class="d-flex flex-wrap mb-3 mb-md-0">
                        <button type="button" id="discard-email" class="btn btn-outline-secondary m-1">
                          <i class="fas fa-trash-alt mr-1"></i>
                          <span class="btn-text">Discard</span>
                        </button>
                        <button type="button" id="save-draft" class="btn btn-outline-primary m-1">
                          <i class="fas fa-save mr-1"></i>
                          <span class="btn-text">Save Draft</span>
                        </button>
                      </div>
                      <button type="submit" class="btn btn-primary btn-send shadow-sm w-100 w-md-auto">
                        <i class="fas fa-paper-plane mr-1"></i>
                        <span class="btn-text">Send</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Test Button (only visible in debug mode) -->
    {% if debug %}
      <div class="row">
        <div class="col-12 text-center mt-4 animate-fadeInUp delay-400">
          <button id="run-tests" class="btn btn-info shadow-sm"><i class="fas fa-vial mr-1"></i> Test Email Display</button>
        </div>
      </div>
    {% endif %}

    <!-- Dark mode toggle button -->
    <div class="position-fixed bottom-0 end-0 p-3 animate-fadeInRight delay-300">
      <button id="dark-mode-toggle" class="btn btn-outline-secondary rounded-circle shadow-sm p-2" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'mail/inbox.js' %}"></script>
  <script src="{% static 'mail/dark-mode.js' %}"></script>
  <script src="{% static 'mail/notifications.js' %}"></script>
  {% if debug %}
    <script src="{% static 'mail/tests/email-display.test.js' %}"></script>
    <script src="{% static 'mail/tests/archive-tests.js' %}"></script>
  {% endif %}
{% endblock %}
