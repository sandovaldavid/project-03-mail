{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %} Mail {% endblock %}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="{% static 'mail/styles.css' %}" />
		<link rel="stylesheet" href="{% static 'mail/animations.css' %}" />
		<link rel="stylesheet" href="{% static 'mail/inbox.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet" />

		<link rel="icon" href="{% static '/favicon.ico' %}" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A simple email client built with Django and JavaScript." />
		<meta name="author" content="David Sandoval" />
		<meta name="theme-color" content="#4285f4" />
		<meta name="color-scheme" content="light dark" />
		<meta name="publisher" content="https://mail.devsandoval.me/" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://mail.devsandoval.me/" />

		<!-- Open Graph tags (Facebook, Instagram, WhatsApp, LinkedIn) -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Mail - Modern Email Client" />
		<meta
			property="og:description"
			content="A simple email client built with Django and JavaScript." />
		<meta property="og:url" content="https://mail.devsandoval.me/" />
		<meta
			property="og:image"
			content="https://mail.devsandoval.me{% static 'images/og/og-mail.png' %}" />
		<meta property="og:site_name" content="Mail" />
		<meta property="og:locale" content="es_PE" />

		<!-- Twitter Cards (works also for X and Telegram) -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Mail - Modern Email Client" />
		<meta
			name="twitter:description"
			content="A simple email client built with Django and JavaScript." />
		<meta
			name="twitter:image"
			content="https://mail.devsandoval.me{% static 'images/og/og-mail.png' %}" />
		<meta name="twitter:site" content="@dev_sandoval" />
		<meta name="twitter:creator" content="@dev_sandoval" />

		<!-- Social Media Profiles -->
		<meta property="og:see_also" content="https://instagram.com/dev.sandoval" />
		<meta property="og:see_also" content="https://twitter.com/dev_sandoval" />
		<meta property="og:see_also" content="https://linkedin.com/in/devsandoval" />
		<meta property="og:see_also" content="https://facebook.com/devsandoval.web" />
	</head>
	<body>
		{% block body %} {% endblock %}

		<!-- Bootstrap JS Bundle (incluye Popper) - Cargado al final para mejor rendimiento -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>

		<!-- Utilidades compartidas (debe cargarse antes de otros scripts que las usen) -->
		<script src="{% static 'mail/js/utils.js' %}"></script>

		{% block script %} {% endblock %}
	</body>
</html>
